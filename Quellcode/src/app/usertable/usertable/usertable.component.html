<mat-card class="app-tableview">
  <h1>Vornamen Aachen</h1>
  <div class = "button-row">
    <button mat-raised-button color="primary" (click)="openBarChart()">Balkendiagramm zeichnen</button>
    <button mat-raised-button color="primary" (click)="openTreeMap()">Treemap anzeigen</button>
  </div>

  <mat-button-toggle-group (change)="toggleFav(data)">
    <mat-button-toggle [checked]="isInFavs(data)"> <!-- Überprüfen, ob der Datensatz ein Favorit ist -->
      <mat-icon>favorite</mat-icon>
    </mat-button-toggle>
    <mat-button-toggle [checked]="!isInFavs(data)" (click)="deleteFromFavs(data)"> <!-- Überprüfen, ob der Datensatz kein Favorit ist -->
      <mat-icon>favorite_border</mat-icon>
    </mat-button-toggle>
  </mat-button-toggle-group>


  <mat-form-field>
    <mat-label>Search</mat-label>
    <input matInput (input)="applyFilter($event)" placeholder="Enter search term">
  </mat-form-field>
  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
           class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by ID">
          ID
        </th>
        <td mat-cell *matCellDef="let entry"> {{entry.id}} </td>
      </ng-container>
      <ng-container matColumnDef="anzahl">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Anzahl">
          Anzahl
        </th>
        <td mat-cell *matCellDef="let entry"> {{entry.anzahl}} </td>
      </ng-container>
      <ng-container matColumnDef="vorname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Vorname">
          Vorname
        </th>
        <td mat-cell *matCellDef="let entry"> {{entry.vorname}} </td>
      </ng-container>
      <ng-container matColumnDef="geschlecht">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Geschlecht">
          Geschlecht
        </th>
        <td mat-cell *matCellDef="let entry"> {{entry.geschlecht}} </td>
      </ng-container>
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Position">
          Position
        </th>
        <td mat-cell *matCellDef="let entry"> {{entry.position}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <mat-paginator [pageSizeOptions]="[25,50,100, dataSource.data.length]" showFirstLastButtons></mat-paginator>
</mat-card>
<div class="spacer"></div>

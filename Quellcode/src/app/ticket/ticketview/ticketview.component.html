<mat-card class="container">
  <div>
    <button class="TcktBtn" type="button" mat-button>Meine Tickets</button>
    <button (click)="ticketErstellung()" class="TcktBtn" type="button" mat-button>Neues Ticket erstellen</button>
  </div>
  <div>
    <table mat-table [dataSource]="tickets">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let ticket">{{ ticket.id }}</td>
      </ng-container>

      <ng-container matColumnDef="betreff">
        <th mat-header-cell *matHeaderCellDef>Betreff</th>
        <td mat-cell *matCellDef="let ticket">{{ ticket.betreff }}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let ticket">{{ ticket.status }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let user">
          <button mat-button *ngIf="isAdmin" (click)="viewTicket(user.id)">Ticket anzeigen</button>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="['id', 'betreff', 'status', 'actions']"></tr>
      <tr mat-row *matRowDef="let ticket; columns: ['id', 'betreff', 'status', 'actions']"></tr>
    </table>
  </div>
</mat-card>

<mat-card class="container-login">
<mat-card class="loginCard">
  <mat-card-header class="headline">
    <div>
      <button mat-button class="topBtn button">Login</button>
      <button mat-button  class="button" routerLink="/registration">Registrieren</button>
    </div>
  </mat-card-header>
  <mat-card-content class="content">
    <form (ngSubmit)="login()" #log="ngForm">
      <mat-form-field class="form-group">
        <mat-label>E-Mail</mat-label>
        <input matInput name="email" [(ngModel)]="email" type="text" placeholder="E-Mail">
      </mat-form-field>
      <mat-form-field class="form-group">
        <mat-label>Passwort</mat-label>
        <input matInput name="password" [(ngModel)]="password" type="password" id="Password" placeholder="Passwort">
        <mat-hint #fehler class="fehler"></mat-hint>
      </mat-form-field>
      <button type="submit" mat-button class="loginBtn">Login</button>
    </form>
  </mat-card-content>
</mat-card>
</mat-card>

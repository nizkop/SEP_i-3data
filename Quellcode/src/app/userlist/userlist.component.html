<mat-card class="app-userlist full-height-userlist">
  <h2>User list</h2>
<mat-card-content>
<div>
  <table mat-table [dataSource]="users">
    <ng-container matColumnDef="userName">
      <th mat-header-cell *matHeaderCellDef>Username</th>
      <td mat-cell *matCellDef="let user">{{ user.userName }}</td>
    </ng-container>

    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef>Vorname</th>
      <td mat-cell *matCellDef="let user">{{ user.firstName }}</td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef>Nachname</th>
      <td mat-cell *matCellDef="let user">{{ user.lastName }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let user">{{ user.email }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let user">
        <button mat-button (click)="viewProfile(user.id)" class="viewProfilebutton">Profil anzeigen</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['userName', 'firstName', 'lastName', 'email', 'actions']"></tr>
    <tr mat-row *matRowDef="let user; columns: ['userName', 'firstName', 'lastName', 'email', 'actions']"></tr>
  </table>
</div>
</mat-card-content>
</mat-card>

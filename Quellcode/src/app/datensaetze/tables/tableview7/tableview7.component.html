
<mat-card class="app-tableview">
  <h1>Straßenliste Aachen</h1>
  <h2>Datenverwaltung</h2>
  <div class="input-row">
    <mat-form-field>
      <mat-label>ID</mat-label>
      <input matInput [(ngModel)]="entryData.id" name="ID" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>FID</mat-label>
      <input matInput [(ngModel)]="entryData.fid" name="FID" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Straßenschlüssel</mat-label>
      <input matInput [(ngModel)]="entryData.strassenschluessel" name="Straßenschlüssel"  />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Gemeindeschlüssel</mat-label>
      <input matInput [(ngModel)]="entryData.gemeindeschluessel" name="Gemeindeschlüssel"  />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Straße</mat-label>
      <input matInput [(ngModel)]="entryData.strasse" name="Straße"  />
    </mat-form-field>
  </div>

  <div class="button-row">
    <button mat-raised-button color="primary" (click)="addEntry()">Eintrag hinzufügen</button>
    <button mat-raised-button color="accent" (click)="updateEntry()">Eintrag aktualisieren</button>
    <button mat-raised-button color="warn" (click)="deleteEntry()">Eintrag löschen</button>
  </div>

  <h2>Hochladebereich</h2>
  <form id="upload-form" (submit)="uploadFile($event)">
    <div class="file-upload">
      <label>Wählen Sie eine Datei</label>
      <div class="file-input-container">
        <input type="file" name="file" id="file" accept=".csv">
        <button mat-raised-button type="submit" [disabled]="uploadButtonDisabled" >hochladen</button>
      </div>
    </div>
  </form>

  <div class="spacer"></div>
  <mat-form-field>
    <mat-label>Suche</mat-label>
    <input matInput (input)="applyFilter($event)" placeholder="Suchbegriff eingeben">
  </mat-form-field>
  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
           class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by ID">
          ID
        </th>
        <td mat-cell *matCellDef="let entry"> {{entry.id}} </td>
      </ng-container>
      <ng-container matColumnDef="fid">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by FID">
          FID
        </th>
        <td mat-cell *matCellDef="let entry"> {{entry.fid}} </td>
      </ng-container>
      <ng-container matColumnDef="strassenschluessel">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by strassenschluessel">
          Straßenschlüssel
        </th>
        <td mat-cell *matCellDef="let entry"> {{entry.strassenschluessel}} </td>
      </ng-container>
      <ng-container matColumnDef="gemeindeschluessel">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by gemeindeschluessel">
          Gemeindeschlüssel
        </th>
        <td mat-cell *matCellDef="let entry"> {{entry.gemeindeschluessel}} </td>
      </ng-container>
      <ng-container matColumnDef="strasse">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by strasse">
          Straße
        </th>
        <td mat-cell *matCellDef="let entry"> {{entry.strasse}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <mat-paginator [pageSizeOptions]="[25,50,100, dataSource.data.length]" showFirstLastButtons></mat-paginator>
</mat-card>
<div class="spacer"></div>
<div class="spacer"></div>
<div class="spacer"></div>
<div class="spacer"></div>
<div class="spacer"></div>

<div class="two-fa-container">
<mat-card class="card-2fa">
  <mat-card-header class="header">2-Faktor-Authentifizierung </mat-card-header>
  <mat-card-content class="content">
    <p>Bitte geben Sie ihren Sicherheitscode ein!</p>
    <mat-form-field class="mat-form-field-sm">
      <mat-label>Sicherheitscode</mat-label>
      <input matInput class="input" name="securityCode" [(ngModel)]="verificationCode" type="password">
    </mat-form-field>
  </mat-card-content>
    <mat-card-footer class="footer">
      <button mat-button class="button" (click)="verifyCode()" type="submit">Best√§tigen</button>
      <button mat-button class="button" (click)="sendCodeAgain()" type="submit">Neuen Code anfordern</button>
    </mat-card-footer>
</mat-card>
</div>
